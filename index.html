<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js"></script>
  </head>

  <body>
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-btns">
        <div class="calculator-btn ac light-btn">AC</div>
        <div class="calculator-btn sign light-btn">&#177;</div>
        <div class="calculator-btn percent light-btn">%</div>
        <div class="calculator-btn divide highlighted-btn">&#247;</div>
        <div class="calculator-btn seven">7</div>
        <div class="calculator-btn eight">8</div>
        <div class="calculator-btn nine">9</div>
        <div class="calculator-btn multiply highlighted-btn">&#215;</div>
        <div class="calculator-btn four">4</div>
        <div class="calculator-btn five">5</div>
        <div class="calculator-btn six">6</div>
        <div class="calculator-btn subtract highlighted-btn">&#8722;</div>
        <div class="calculator-btn one">1</div>
        <div class="calculator-btn two">2</div>
        <div class="calculator-btn three">3</div>
        <div class="calculator-btn add highlighted-btn">&#43;</div>
        <div class="calculator-btn zero">0</div>
        <div class="calculator-btn decimal">.</div>
        <div class="calculator-btn equal highlighted-btn">&#61;</div>
      </div>
    </div>
  </body>
</html>
