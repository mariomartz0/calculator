<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
  </head>

  <body>
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-btns">
        <div id="ac" class="calculator-btn light-btn special-operator-btn">
          AC
        </div>
        <div
          id="toggleSign"
          class="calculator-btn light-btn special-operator-btn"
        >
          &#177;
        </div>
        <div
          id="percentage"
          class="calculator-btn light-btn special-operator-btn"
        >
          %
        </div>
        <div id="division" class="calculator-btn highlighted-btn operator-btn">
          &#247;
        </div>
        <div id="seven" class="calculator-btn operand-btn">7</div>
        <div id="eight" class="calculator-btn operand-btn">8</div>
        <div id="nine" class="calculator-btn operand-btn">9</div>
        <div
          id="multiplication"
          class="calculator-btn highlighted-btn operator-btn"
        >
          &#215;
        </div>
        <div id="four" class="calculator-btn operand-btn">4</div>
        <div id="five" class="calculator-btn operand-btn">5</div>
        <div id="six" class="calculator-btn operand-btn">6</div>
        <div
          id="subtraction"
          class="calculator-btn highlighted-btn operator-btn"
        >
          &#8722;
        </div>
        <div id="one" class="calculator-btn operand-btn">1</div>
        <div id="two" class="calculator-btn operand-btn">2</div>
        <div id="three" class="calculator-btn operand-btn">3</div>
        <div id="addition" class="calculator-btn highlighted-btn operator-btn">
          &#43;
        </div>
        <div id="zero" class="calculator-btn operand-btn">0</div>
        <div id="decimal" class="calculator-btn operand-btn">.</div>
        <div id="equals" class="calculator-btn highlighted-btn operator-btn">
          &#61;
        </div>
      </div>
    </div>
  </body>
</html>
