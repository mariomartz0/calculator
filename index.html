<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js"></script>
  </head>

  <body>
    <div class="calculator">
      <div class="calculator-display"></div>
      <div class="calculator-btns">
        <div class="calculator-btn ac">AC</div>
        <div class="calculator-btn sign"><sup>+</sup>/<sub>-</sub></div>
        <div class="calculator-btn percent">%</div>
        <div class="calculator-btn divide">&#247;</div>
        <div class="calculator-btn seven">7</div>
        <div class="calculator-btn eight">8</div>
        <div class="calculator-btn nine">9</div>
        <div class="calculator-btn multiply">&#215;</div>
        <div class="calculator-btn four">4</div>
        <div class="calculator-btn five">5</div>
        <div class="calculator-btn six">6</div>
        <div class="calculator-btn subtract">&#8722;</div>
        <div class="calculator-btn one">1</div>
        <div class="calculator-btn two">2</div>
        <div class="calculator-btn three">3</div>
        <div class="calculator-btn add">&#43;</div>
        <div class="calculator-btn zero">0</div>
        <div class="calculator-btn decimal">.</div>
        <div class="calculator-btn equal">&#61;</div>
      </div>
    </div>
  </body>
</html>
