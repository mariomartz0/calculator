<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/script.js" defer></script>
  </head>

  <body>
    <div class="calculator">
      <div class="calculator-display">0</div>
      <div class="calculator-btns">
        <div class="calculator-btn ac light-btn operator-btn">AC</div>
        <div class="calculator-btn sign light-btn operator-btn">&#177;</div>
        <div class="calculator-btn percent light-btn operator-btn">%</div>
        <div class="calculator-btn divide highlighted-btn operator-btn">
          &#247;
        </div>
        <div class="calculator-btn seven operand-btn">7</div>
        <div class="calculator-btn eight operand-btn">8</div>
        <div class="calculator-btn nine operand-btn">9</div>
        <div class="calculator-btn multiply highlighted-btn operator-btn">
          &#215;
        </div>
        <div class="calculator-btn four operand-btn">4</div>
        <div class="calculator-btn five operand-btn">5</div>
        <div class="calculator-btn six operand-btn">6</div>
        <div class="calculator-btn subtract highlighted-btn operator-btn">
          &#8722;
        </div>
        <div class="calculator-btn one operand-btn">1</div>
        <div class="calculator-btn two operand-btn">2</div>
        <div class="calculator-btn three operand-btn">3</div>
        <div class="calculator-btn add highlighted-btn operator-btn">&#43;</div>
        <div class="calculator-btn zero operand-btn">0</div>
        <div class="calculator-btn decimal operand-btn">.</div>
        <div class="calculator-btn equal highlighted-btn operator-btn">
          &#61;
        </div>
      </div>
    </div>
  </body>
</html>
